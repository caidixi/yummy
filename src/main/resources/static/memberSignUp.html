<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yummy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="text-center">Yummy会员注册</h1>
            <p class="text-center">请输入注册信息</p>
            <div class="col-md-offset-4" style="padding:100px 100px 10px ;">
                <form class="login-form" role="form">
                    <label>姓名</label>
                    <div class="input-group" style="width: 300px">
                        <input id="name" type="text" class="form-control" title="name">
                    </div>
                    <br>
                    <label>邮箱</label>
                    <div class="input-group" style="width: 300px">
                        <input id="email" type="email" class="form-control" title="email">
                    </div>
                    <br>
                    <label>电话</label>
                    <div class="input-group" style="width: 300px">
                        <input id="phone" type="text" class="form-control" title="phone">
                    </div>
                    <br>
                    <label>地址</label>
                    <div class="input-group" style="width: 300px">
                        <input id="address" type="text" class="form-control" title="address">
                    </div>
                    <br>
                </form>
                <div>
                    <button id="signUpButton" class="btn btn-default" type="button">注册</button>
                </div>
            </div>
            <br>
            <p class="text-center" id="hasAccount">已有账号？</p>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myJS/signUp.js"></script>
    </body>
</html>
