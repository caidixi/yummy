<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yummy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="text-center">欢迎会员：</h1>
            <div class="btn-group col-md-offset-3">
                <button id="restaurantButton1" type="button" class="btn btn-default">查看餐厅列表</button>
                <button id="restaurantButton2" type="button" class="btn btn-default">查看订单列表</button>
                <button id="restaurantButton3" type="button" class="btn btn-default">会员信息</button>
                <button id="restaurantButton4" type="button" class="btn btn-default">查看会员统计1</button>
                <button id="restaurantButton5" type="button" class="btn btn-default">查看会员统计2</button>
                <button id="restaurantButton6" type="button" class="btn btn-default">查看会员统计3</button>
                <button id="restaurantButton7" type="button" class="btn btn-default">退出</button>
            </div>
            <div class = "col-md-offset-1">
                <table class="table">
                    <caption id="caption1"></caption>
                    <thead>
                    <tr>
                        <th>餐厅编号</th>
                        <th>订单号</th>
                        <th>时间</th>
                        <th>价格</th>
                    </tr>
                    </thead>
                    <tbody id="statisticTBody">
                    </tbody>
                </table>
                <p id="totalPrice">总花费：</p>
                <p id="averagePrice">平均花费：</p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myJS/memberMoneyStatistic.js"></script>
    </body>
</html>
