<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yummy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="text-center">欢迎会员：</h1>
            <div class="btn-group col-md-offset-3">
                <button id="restaurantButton1" type="button" class="btn btn-default">查看餐厅列表</button>
                <button id="restaurantButton2" type="button" class="btn btn-default">查看订单列表</button>
                <button id="restaurantButton3" type="button" class="btn btn-default">会员信息</button>
                <button id="restaurantButton4" type="button" class="btn btn-default">查看会员统计1</button>
                <button id="restaurantButton5" type="button" class="btn btn-default">查看会员统计2</button>
                <button id="restaurantButton6" type="button" class="btn btn-default">查看会员统计3</button>
                <button id="restaurantButton7" type="button" class="btn btn-default">退出</button>
            </div>
            <div class="col-md-offset-1">
                <h2>订单信息确认</h2>
                <ul>
                    <li id="memberName">订餐人：</li>
                    <li id="restaurantName">餐厅名：</li>
                    <li id="restaurantAddress">餐厅地址：</li>
                    <li id="restaurantDiscount">餐厅折扣：</li>
                    <li id="memberDiscount">会员折扣：</li>
                </ul>
            </div>
            <div>
                <form role="form" class="col-md-offset-1">
                    <label for="numOfDinner">用餐人数</label>
                    <div class="form-group" style="width: 300px">
                        <input id="numOfDinner" type="number" class="form-control" placeholder="请输入用餐人数">
                    </div>
                    <label>选择送餐地址</label>
                    <div class="form-group" style="width: 300px">
                        <select id="memberAddress" class="form-control" title="type">
                        </select>
                    </div>
                    <div class="form-group " style="width: 300px" >
                        <label>订单备注</label>
                        <textarea id="remark" class="form-control" rows="3" title="remark"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-md-offset-1">
                <table class="table">
                    <caption id="caption1"></caption>
                    <thead>
                    <tr>
                        <th>食品名</th>
                        <th>编号</th>
                        <th>购买数量</th>
                    </tr>
                    </thead>
                    <tbody id="foodTBody">
                    </tbody>
                </table>
                <button id="submitButton" >确认订单</button>
                <button id="returnButton" >修改订单</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myJS/memberConfirmOrder.js"></script>
    </body>
</html>
