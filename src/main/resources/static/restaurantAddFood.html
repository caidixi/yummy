<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yummy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="text-center">欢迎餐厅：</h1>
            <div class="btn-group col-md-offset-1">
                <button id="restaurantButton1" type="button" class="btn btn-default">查看订单列表</button>
                <button id="restaurantButton2" type="button" class="btn btn-default">查看餐厅注册信息</button>
                <button id="restaurantButton3" type="button" class="btn btn-default">查看餐厅经营信息</button>
                <button id="restaurantButton4" type="button" class="btn btn-default">查看餐厅统计信息1</button>
                <button id="restaurantButton5" type="button" class="btn btn-default">查看餐厅统计信息2</button>
                <button id="restaurantButton6" type="button" class="btn btn-default">查看餐厅统计信息3</button>
                <button id="restaurantButton7" type="button" class="btn btn-default">退出</button>
            </div>
            <div class="col-md-offset-4" style="padding:50px 50px 10px ;">
                <form class="mod-form" role="form">
                    <label>食品名</label>
                    <div class="input-group" style="width: 300px">
                        <input id="foodName" type="text" class="form-control" title="foodName">
                    </div>
                    <label>食品简介</label>
                    <div class="input-group" style="width: 300px">
                        <input id="announcement" type="text" class="form-control" title="announcement">
                    </div>
                    <label>价格</label>
                    <div class="input-group" style="width: 300px">
                        <input id="price" type="text" class="form-control" title="price">
                    </div>
                    <label>包装价格</label>
                    <div class="input-group" style="width: 300px">
                        <input id="packagePrice" type="text" class="form-control" title="packagePrice">
                    </div>
                    <label>库存</label>
                    <div class="input-group" style="width: 300px">
                        <input id="number" type="text" class="form-control" title="number">
                    </div>
                    <label>食品图片地址</label>
                    <div class="input-group" style="width: 300px">
                        <input id="picture" type="text" class="form-control" title="picture">
                    </div>
                    <label>折扣</label>
                    <div class="input-group" style="width: 300px">
                        <input id="discount" type="text" class="form-control" title="discount">
                    </div>
                    <label>折扣上限</label>
                    <div class="input-group" style="width: 300px">
                        <input id="discountLimit" type="text" class="form-control" title="discountLimit">
                    </div>
                    <br>
                </form>
                <button id="addFoodButton" class="btn btn-default">提交新食品</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myJS/restaurantAddFood.js"></script>
    </body>
</html>
