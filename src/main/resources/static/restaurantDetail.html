<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yummy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="text-center">欢迎餐厅：</h1>
            <div class="btn-group col-md-offset-1">
                <button id="restaurantButton1" type="button" class="btn btn-default">查看订单列表</button>
                <button id="restaurantButton2" type="button" class="btn btn-default">查看餐厅注册信息</button>
                <button id="restaurantButton3" type="button" class="btn btn-default">查看餐厅经营信息</button>
                <button id="restaurantButton4" type="button" class="btn btn-default">查看餐厅统计信息1</button>
                <button id="restaurantButton5" type="button" class="btn btn-default">查看餐厅统计信息2</button>
                <button id="restaurantButton6" type="button" class="btn btn-default">查看餐厅统计信息3</button>
                <button id="restaurantButton7" type="button" class="btn btn-default">退出</button>
            </div>
            <div>
                <table id="detailTable" class="table">
                    <caption id="caption1"></caption>
                    <thead>
                    <tr>
                        <th>信息项</th>
                        <th>内容</th>
                    </tr>
                    </thead>
                    <tbody id="infoTBody">
                    </tbody>
                </table>
            </div>
            <button id="modDiscountButton" class="btn btn-default">修改优惠</button>
            <div>
                <table id="foodTable" class="table">
                    <caption id="caption2"></caption>
                    <thead>
                    <tr>
                        <th>食品名</th>
                        <th>编号</th>
                        <th>简介</th>
                        <th>图片链接</th>
                        <th>单价</th>
                        <th>包装价格</th>
                        <th>折扣</th>
                        <th>折扣上限</th>
                        <th>库存</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="foodTBody">
                    </tbody>
                </table>
            </div>
            <button id="addFoodButton" class="btn btn-default">添加食品</button>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myJS/restaurantDetail.js"></script>
    </body>
</html>
