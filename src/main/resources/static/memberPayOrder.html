<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yummy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="text-center">欢迎会员：</h1>
            <div class="btn-group col-md-offset-3">
                <button id="restaurantButton1" type="button" class="btn btn-default">查看餐厅列表</button>
                <button id="restaurantButton2" type="button" class="btn btn-default">查看订单列表</button>
                <button id="restaurantButton3" type="button" class="btn btn-default">会员信息</button>
                <button id="restaurantButton4" type="button" class="btn btn-default">查看会员统计1</button>
                <button id="restaurantButton5" type="button" class="btn btn-default">查看会员统计2</button>
                <button id="restaurantButton6" type="button" class="btn btn-default">查看会员统计3</button>
                <button id="restaurantButton7" type="button" class="btn btn-default">退出</button>
            </div>
            <div class="col-md-offset-3">
                <h2>支付订单</h2>
                <ul>
                    <li id="oid">订单号：</li>
                    <li id="totalPrice">总价：</li>
                    <li id="packagePrice">包装费：</li>
                    <li id="deliveryPrice">快递费：</li>
                </ul>
            </div>
            <div>
                <div class="col-md-offset-3" style="padding:10px 10px 10px ;">
                    <h3>请输入支付信息</h3>
                    <form class="login-form" role="form">
                        <label for="accountId">银行账号</label>
                        <div class="input-group" style="width: 300px">
                            <input id="accountId" type="text" class="form-control" title="accountId">
                        </div>
                        <br>
                        <label for="accountPassword">银行账号密码</label>
                        <div class="input-group" style="width: 300px">
                            <input id="accountPassword" type="password" class="form-control" title="accountPassword">
                        </div>
                        <br>
                    </form>
                    <div>
                        <button id="payButton" class="btn btn-default" type="button">支付</button>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myJS/memberPayOrder.js"></script>
    </body>
</html>
