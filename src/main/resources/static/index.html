<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yummy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="text-center">Yummy登陆界面</h1>
            <p class="text-center">请输入登陆账号和密码</p>
            <div class="col-md-offset-4" style="padding:100px 100px 10px ;">
                <form class="login-form" role="form">
                    <label>用户名</label>
                    <div class="input-group" style="width: 300px">
                        <input id="username" type="text" class="form-control" title="username">
                    </div>
                    <br>
                    <label>密码</label>
                    <div class="input-group" style="width: 300px">
                        <input id="password" type="password" class="form-control" title="password">
                        <span class="input-group-btn">
                            <button id="loginButton" class="btn btn-default" type="button">登陆</button>
                        </span>
                    </div>
                </form>
            </div>
            <p class="text-center" id="noAccount">没有账号？</p>
            <p class="text-center" id="noRestAccount">想注册餐厅？</p>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src=js/myJS/login.js charset="UTF-8"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
