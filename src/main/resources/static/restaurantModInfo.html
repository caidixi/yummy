<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yummy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="text-center">欢迎餐厅：</h1>
            <div class="btn-group col-md-offset-1">
                <button id="restaurantButton1" type="button" class="btn btn-default">查看订单列表</button>
                <button id="restaurantButton2" type="button" class="btn btn-default">查看餐厅注册信息</button>
                <button id="restaurantButton3" type="button" class="btn btn-default">查看餐厅经营信息</button>
                <button id="restaurantButton4" type="button" class="btn btn-default">查看餐厅统计信息1</button>
                <button id="restaurantButton5" type="button" class="btn btn-default">查看餐厅统计信息2</button>
                <button id="restaurantButton6" type="button" class="btn btn-default">查看餐厅统计信息3</button>
                <button id="restaurantButton7" type="button" class="btn btn-default">退出</button>
            </div>
            <div class="col-md-offset-4" style="padding:50px 50px 10px ;">
                <form class="mod-form" role="form">
                    <label>新餐厅名</label>
                    <div class="input-group" style="width: 300px">
                        <input id="newName" type="text" class="form-control" title="name">
                    </div>
                    <label>新电话</label>
                    <div class="input-group" style="width: 300px">
                        <input id="newPhone" type="text" class="form-control" title="email">
                    </div>
                    <label>新地址</label>
                    <div class="input-group" style="width: 300px">
                        <input id="newAddress" type="text" class="form-control" title="phone">
                    </div>
                    <label>新银行账户</label>
                    <div class="input-group" style="width: 300px">
                        <input id="newAccountId" type="text" class="form-control" title="address">
                    </div>
                    <label>新餐厅类型</label>
                    <div class="form-group" style="width: 300px">
                        <select id="newType" class="form-control" title="type">
                            <option>简餐便当</option>
                            <option>小吃</option>
                            <option>西餐</option>
                            <option>地方菜系</option>
                            <option>面食粥点</option>
                        </select>
                    </div>
                    <label>新餐厅公告</label>
                    <div class="input-group" style="width: 300px">
                        <input id="newAnnouncement" type="text" class="form-control" title="accountId">
                    </div>
                    <label>新餐厅图片地址</label>
                    <div class="input-group" style="width: 300px">
                        <input id="newPicture" type="text" class="form-control" title="announcement">
                    </div>
                    <br>
                </form>
                <button id="modRestInfoButton" class="btn btn-default">提交修改申请修改</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myJS/restaurantModInfo.js"></script>
    </body>
</html>
