<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yummy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    </head>
    <body>
        <div>
            <h1 class="text-center">欢迎管理员：</h1>
            <div class="btn-group col-md-offset-1">
                <button id="managerButton1" type="button" class="btn btn-default">查看注册申请</button>
                <button id="managerButton2" type="button" class="btn btn-default">查看餐厅信息修改申请</button>
                <button id="managerButton3" type="button" class="btn btn-default">查看餐厅统计</button>
                <button id="managerButton4" type="button" class="btn btn-default">退出</button>
            </div>
            <div>
                <table class="table">
                    <caption id="caption1"></caption>
                    <thead>
                    <tr>
                        <th>餐厅编号</th>
                        <th>餐厅名</th>
                        <th>电话</th>
                        <th>地址</th>
                        <th>餐厅类型</th>
                        <th>餐厅公告</th>
                        <th>银行账户</th>
                        <th>餐厅图片</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="restaurantTBody">
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myJS/managerModList.js"></script>
    </body>
</html>
